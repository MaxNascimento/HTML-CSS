<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebra de linha</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar no meio das tags &lt;p&gt; e &lt;/p&gt;</p> <!-- comentário -->
    <p>Se precisar quebrar a linha em algum lugar <br> é só usar a tag &lt;br&gt;</p>
    <p>Simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>

    <p>Emoji:
        &#x1F60E
        &#x1F975
    </p>
</body>
</html>
